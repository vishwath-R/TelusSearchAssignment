name: Telus Search E2E

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run cypress:run
          browser: chrome
